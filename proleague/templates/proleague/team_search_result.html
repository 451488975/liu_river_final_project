{% extends 'proleague/base.html' %}

{% block title %}
    Team Search Result
{% endblock %}

{% block org_content %}
    <h2>Team Search Result - {{ kwd }}</h2>
    <ul>
    {% for team in team_list %}
        <li>
            <a href="{{ team.get_absolute_url }}">
                {{ team }}
            </a>
        </li>
    {% empty %}
        <li><em>Nothing Found!</em></li>
    {% endfor %}
    </ul>
{% endblock %}
